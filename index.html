<!DOCTYPE html>
<html>
<head>
  <title>YouTube N Chill</title> <!--Maybe we want to change the name? -->
  <!-- jQuery -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <!-- Firechat -->
  <script src='https://cdn.firebase.com/libs/firechat/2.0.1/firechat.min.js'></script>
  <link rel='stylesheet' href='https://cdn.firebase.com/libs/firechat/2.0.1/firechat.min.css'/>
  <!--Bootstrap-->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
            <h3>YouTube N Chill</h3>
        </div>
      </div>
    </nav>
    <div class="row">
      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-body">
            Search
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/bBxAa0XA1tc" frameborder="0" allowfullscreen></iframe>
      </div>
      
      <!--Firebase Chat -->
      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-body">
            
            <div class="login">
              <h4>Login to Chat</h4>
              <form>
                <p><input type="text" name="login" value="" placeholder="Username" id="loginUsername"></p>
                <p><input type="password" name="password" value="" placeholder="Password" id="loginPassword"></p>
                <p class="submit"><input type="submit" name="commit" value="Login" onclick='loginUser(); return false;'></p>
              </form>
            </div>
          
            <div class="register">
              <h4>Register on Chat</h4>
              <form>
                <p><input type="text" name="login" value="" placeholder="Username" id="registerUsername"></p>
                <p><input type="password" name="password" value="" placeholder="Password" 
                id="registerPassword"></p>
                <p class="submit"><input type="submit" name="commit" value="Register" onclick='registerUser(); return false;'></p>
              </form>
            </div>
            <div id='firechat-wrapper'></div>
          </div> 
        </div>  
      </div>
      
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-default">
            <div class="panel-body">
              Giphy
            </div>
          </div>
        </div>    
      </div>
    
  <script type="text/javascript" src="firebaseChat.js"></script>
</body>
</html>
