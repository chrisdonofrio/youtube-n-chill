<!DOCTYPE html>
<html>
<head>
  <title>YouTube N Chill</title>
  <!-- jQuery -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <!-- Firechat -->
  <script src='https://cdn.firebase.com/libs/firechat/2.0.1/firechat.min.js'></script>
  <link rel='stylesheet' href='https://cdn.firebase.com/libs/firechat/2.0.1/firechat.min.css'/>
  <!--Bootstrap-->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <h3 class="nav-title">YouTube N Chill</h3>
        </div>
      </div>
    </nav>
    <div class="row">
      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-body">
            <input type="text" class="searchInput" placeholder="Search..." /><button class="btn btn-primary searchBtn">Search</button>
          </div>
        </div>
      </div>
      <div class="col-md-6 videoDiv">
        <div id="player"></div>
        <input type="text" class="urlInput" placeholder="Enter Video URL Here..." /><button class="btn startVideoUrlBtn btn-primary">Choose Starting Video</button>
        <div class="alert alert-danger noTextAlertStart" role="alert">
          Please Enter a valid YouTube URL
        </div>
        <input type="text" class="urlQueueInput" placeholder="Enter Video URL Here..." /><button class="btn addVideoUrlBtn btn-primary">Add Video to Queue</button>
        <div class="alert alert-info videoAddedAlert" role="alert">
         Added to Queue!
        </div>
        <div class="alert alert-danger noTextAlertAdded" role="alert">
         Please Enter a valid YouTube URL
        </div>
      </div>

      <!--Chat--> 
      <div class="col-md-3">
        <div class="startButtons">  <!--Signup / Login buttons. Move these Navbar-->
        <button type="button" id="registerButton" class="btn btn-default" data-toggle="modal" data-target="#registrationInfo">Sign Up</button>
        <button type="button" id="signinButton" class="btn btn-default" data-toggle="modal" data-target="#loginInfo">Login</button>
        </div>  
        
        <div id='firechat-wrapper'></div> <!--firechat initializing -->

        <div class="modal fade" id="loginInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"> <!--login modal -->
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Login</h4>
              </div>
              <div class="modal-body">
                <div class="login"> <!--User login -->
                  <form>
                    <p><input type="text" name="login" placeholder="User Email" id="loginEmail"></p>
                    <p><input type="password" name="password" placeholder="Password" id="loginPassword">  </p>
                    <p class="submit"><input type="submit" name="commit" value="Login" data-dismiss="modal" id="loginAction">  </p>
                  </form>
                  <div id="loginWarning"><p>Username invalid. Name should contain only letter and numbers.</p></div>
                  <div class="modal-footer"><!--footer info -->
                  </div>
                </div>
              </div>
            </div> 
          </div>
        </div>  

        <div class="modal fade" id="registrationInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"><!-- registration modal -->
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
              </div>
              <div class="modal-body">
                <div class="register"> <!--New user registration form-->
                  <form>
                    <p><input type="text" name="login" placeholder="User Email" id="registerUsername"></p>
                    <p><input type="password" name="password" placeholder="Password" id="registerPassword"></p>
                    <p class="submit"><input type="submit" value="Register" data-dismiss="modal" id="registerAction"></p>
                  </form>
                </div>
                <div id="regWarning"><p>Username invalid. Name should contain only letter and numbers.</p></div>
                <div class="modal-footer"><!--footer info -->
                </div>
              </div>
            </div>
          </div> 
        </div>
      </div>
    </div> 
  </div>  

  <script src="http://www.youtube.com/player_api"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript" src="firebaseChat.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
