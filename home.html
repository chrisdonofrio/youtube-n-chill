<!DOCTYPE html>
<html>
<head>
  <title>YouTube N Chill</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
            <h3>YouTube N Chill</h3>
        </div>
      </div>
    </nav>
    <div class="row">
      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-body">
            Search
          </div>
        </div>
      </div>
      <div class="col-md-6">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/bBxAa0XA1tc" frameborder="0" allowfullscreen></iframe>
      </div>
      <!--Firebase Chat -->
      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="example-chat l-demo-container">
              <div class='example-chat-toolbar'>
                <label for="nameInput">Username:</label>
                <input type='text' id='nameInput' placeholder='enter a username...'>
              </div>
              <ul id='example-messages' class="example-chat-messages"></ul>
              <footer>
                <input type='text' id='messageInput'  placeholder='Type a message...'>
              </footer>
            </div>
          </div>
        </div>
      </div>
    
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel-body">
            Giphy
          </div>
        </div>
      </div>    
    </div>
  </div>
  <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
  <script type="text/javascript" src="firebaseChat.js"></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
</body>
</html>
