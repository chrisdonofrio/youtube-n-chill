<!DOCTYPE html>
<html>
<head>
  <title>YouTube N Chill</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <h3 class="nav-title">YouTube N Chill</h3>
        </div>
      </div>
    </nav>
    <div class="row">
      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-body">
            <input type="text" class="searchInput" placeholder="Search..." /><button class="btn btn-primary searchBtn">Search</button>
          </div>
        </div>
      </div>
      <div class="col-md-6 videoDiv">
        <div id="player"></div>
        <input type="text" class="urlInput" placeholder="Enter Video URL Here..." /><button class="btn startVideoUrlBtn btn-primary">Choose Starting Video</button>
        <div class="alert alert-danger noTextAlertStart" role="alert">
          Please Enter a valid YouTube URL
        </div>
        <input type="text" class="urlQueueInput" placeholder="Enter Video URL Here..." /><button class="btn addVideoUrlBtn btn-primary">Add Video to Queue</button>
        <div class="alert alert-info videoAddedAlert" role="alert">
         Added to Queue!
        </div>
        <div class="alert alert-danger noTextAlertAdded" role="alert">
         Please Enter a valid YouTube URL
        </div>
      </div>
      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-body">
            Chat
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel-body">
            Giphy
          </div>
        </div>
      </div>    
    </div>
  </div>

  <script src="http://www.youtube.com/player_api"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <script>
  $(".noTextAlertStart").hide();

  //link to firebase database
  var videoDB =  new Firebase("https://dazzling-fire-1875.firebaseio.com/");

  //takes youtube URL and converts it to video ID
  function youtube_parser(url){
    var regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#\&\?]*).*/;
    var match = url.match(regExp);
    return (match&&match[7].length==11)? match[7] : false;
  }

  // create youtube player
  var player;
  function onYouTubePlayerAPIReady() {
    $(".startVideoUrlBtn").on("click", function(){
      url = $(".urlInput").val();
      videoId = youtube_parser($(".urlInput").val());
      if (videoId === false){
        $(".noTextAlertStart").slideDown().delay(1500).slideUp();
      }else{
        queueNum = 1;
        var videoIdRef = videoDB;
        videoIdRef.push({
          id: videoId,
          url: url,
          numInQueue: queueNum
        }).setPriority(queueNum);
        player = new YT.Player('player', {
          height: '315',
          width: '560',
          videoId:  videoId,
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
        $(".urlInput").hide();
        $(".startVideoUrlBtn").hide();
      }
    })
  }

  // autoplay video
  function onPlayerReady(event) {
    event.target.playVideo();
  }

  // when video ends
  function onPlayerStateChange(event) {      
    if(event.data === 0) {
    console.log(videoDB.orderByChild("numInQueue"));            
      alert('done');
    }
  }
</script>

 
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
