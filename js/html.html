<body>
<script type="text/javascript">
  var fibo = [1, 2];
function generateFibo(){
  nextNum = 0;
  x=0;
  y=1;
  while(nextNum < 3000000){
    nextNum= fibo[x] + fibo[y];
    fibo.push(nextNum);
    x++;
    y++;
  }
}

function removeOdds(){
  i=0;
  while(i < fibo.length-1){
    if (fibo[i] % 2 != 0){
      fibo.splice(i, 1);
      i++;
    }else{
      i++;
    }
  }
}

var sum = fibo.reduce(add, 0);

function add(a, b) {
  return a + b;
}

console.log(sum);
</script>
</body>
</html>
